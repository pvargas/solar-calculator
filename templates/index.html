<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Solar Calculator</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Ubuntu" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="navbar"><h1>Solar Calculator</h1></div>

        <div id="search">
            <div id="pac-container">
                <input id="pac-input" class="controls" type="text" 
                placeholder="Search for an address">                
            </div>            
        </div>
       

        <div class="sidebar">            
        </div>        

        <div id="map"></div>
        <div id="infowindow-content">
            <img src="" width="16" height="16" id="place-icon">
            <span id="place-name"  class="title"></span><br>
            <span id="place-address"></span>
        </div>
        <div class="footer">Pablo Vargas, 2018</div>
    </div>       

    <script src="https://maps.googleapis.com/maps/api/js?key={{map_key}}&libraries=places&callback=initMap"
    async defer></script>
    
    <script src="{{ url_for('static', filename='scripts/maps.js') }}"></script>
    
</body>
</html>
