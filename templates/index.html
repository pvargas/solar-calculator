<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Solar Calculator</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="navbar"><h1>S<i id="sun" class="fas fa-sun"></i>lar Map</h1></div>

        <div id="search">
            <div id="pac-container">
                <input id="pac-input" class="controls" type="text" 
                placeholder="Search for an address">                
            </div>            
        </div>       

        <div class="sidebar">  
            <div id="info">
                <h3>Installation Area</h3>          
                <p id="area">0 m<sup>2</sup></p>

                <h3>Nominal Power</h3>
                <p>(assuming 1 m<sup>2</sup> â‰ˆ 0.1 kWp)</p>
                <p id="nominal">0 kWp</p>
            </div>
            
            <div id="calculate" class="button">
                <button>Calculate</button>
            </div>
        </div>        

        <div id="map"></div>

        <div id="infowindow-content">
            <img src="" width="16" height="16" id="place-icon">
            <span id="place-name"  class="title"></span><br>
            <span id="place-address"></span>
        </div>

        <div class="instructions"> 
            <div><p>1) <i class="fas fa-search"></i> Find Address</p></div>
            <div><p>2) <i class="fas fa-draw-polygon"></i> Select Desired Area for Solar Installation</p></div>           
            <div><p>3) <i class="fas fa-mouse-pointer"></i> Click "Calculate"</p></div>  
            <div><p>4) <i class="fas fa-sun"></i> Profit</p> </div>  
        </div>
    </div>       

    <script src="{{ url_for('static', filename='scripts/map.js') }}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{map_key}}&libraries=geometry,places,drawing&callback=initMap" 
    async defer></script>    
    <script src="{{ url_for('static', filename='scripts/calculate.js') }}"></script>    
    <script src="{{ url_for('static', filename='scripts/clear.js') }}"></script>
    
    
</body>
</html>
